<form id="login_form" class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

  <h1 class="h3 mb-3 font-weight-normal">Login</h1>

  <div class="form-group">
    <label for="username" class="sr-only">Username</label>
    <input class="form-control" placeholder="Email address" type="text" formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" required autofocus />
  </div>

  <div class="form-group">
    <label for="password" class="sr-only">Password</label>
    <input type="password" formControlName="password" class="form-control" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" required/>
  </div>

  <div class="form-group">
    <button class="btn btn-lg btn-primary btn-block" [disabled]="loading" >Login</button>
